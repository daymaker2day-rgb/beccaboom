<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage & AI Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .box {
            background: #16213e;
            border: 2px solid #e94560;
            border-radius: 8px;
            padding: 20px;
        }
        h2 {
            color: #e94560;
            margin-top: 0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
        .status.ok {
            background: #2ecc71;
            color: #000;
        }
        .status.error {
            background: #e74c3c;
            color: #fff;
        }
        .status.info {
            background: #3498db;
            color: #fff;
        }
        code {
            background: #0f3460;
            padding: 5px 10px;
            border-radius: 4px;
            display: block;
            margin: 5px 0;
            overflow-x: auto;
        }
        button {
            background: #e94560;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
        }
        button:hover {
            background: #ff6b7a;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Boombox Storage & AI Test Dashboard</h1>
    
    <div class="container">
        <!-- Storage Test -->
        <div class="box">
            <h2>üíæ Storage Test</h2>
            <div id="storage-status"></div>
            <button onclick="testStorage()">Test Storage</button>
            <button onclick="clearStorage()">Clear Storage</button>
            <button onclick="viewStorage()">View Storage</button>
            
            <h3>Storage Contents:</h3>
            <div id="storage-contents" style="background: #0f3460; padding: 10px; border-radius: 4px; max-height: 300px; overflow-y: auto; font-size: 12px;"></div>
        </div>

        <!-- AI Test -->
        <div class="box">
            <h2>ü§ñ AI Gemini Test</h2>
            <div id="ai-status"></div>
            <input 
                type="text" 
                id="ai-input" 
                placeholder="Ask me something..." 
                style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 4px; border: 1px solid #e94560;"
            >
            <button onclick="testAI()">Test AI</button>
            <button onclick="clearAI()">Clear Chat</button>
            
            <h3>AI Response:</h3>
            <div id="ai-response" style="background: #0f3460; padding: 10px; border-radius: 4px; max-height: 300px; overflow-y: auto; font-size: 12px;"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBHhVFHAWVx2nlL15Xv3l__QRSXrmqWgsU';
        
        function testStorage() {
            try {
                const testKey = 'test_' + Date.now();
                const testValue = { test: 'data', timestamp: new Date().toISOString() };
                
                localStorage.setItem(testKey, JSON.stringify(testValue));
                const retrieved = JSON.parse(localStorage.getItem(testKey) || '{}');
                localStorage.removeItem(testKey);
                
                showStatus('storage-status', 'ok', '‚úÖ localStorage is working!');
                viewStorage();
            } catch (e) {
                showStatus('storage-status', 'error', '‚ùå localStorage error: ' + e.message);
            }
        }

        function clearStorage() {
            if (confirm('Clear all stored watermarks for rpopgolden?')) {
                try {
                    localStorage.removeItem('rpopgolden_watermarks');
                    showStatus('storage-status', 'info', 'üóëÔ∏è Cleared rpopgolden_watermarks');
                    viewStorage();
                } catch (e) {
                    showStatus('storage-status', 'error', '‚ùå Error: ' + e.message);
                }
            }
        }

        function viewStorage() {
            try {
                const contents = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.includes('watermark') || key.includes('beccabear') || key.includes('rpopgolden')) {
                        contents[key] = JSON.parse(localStorage.getItem(key) || '{}');
                    }
                }
                
                const storageDiv = document.getElementById('storage-contents');
                if (Object.keys(contents).length === 0) {
                    storageDiv.textContent = 'No watermark data stored yet';
                } else {
                    storageDiv.textContent = JSON.stringify(contents, null, 2);
                }
                
                showStatus('storage-status', 'info', `üì¶ Found ${Object.keys(contents).length} item(s)`);
            } catch (e) {
                showStatus('storage-status', 'error', '‚ùå Error: ' + e.message);
            }
        }

        async function testAI() {
            const input = document.getElementById('ai-input').value.trim();
            if (!input) {
                showStatus('ai-status', 'error', '‚ùå Please enter a message');
                return;
            }

            showStatus('ai-status', 'info', '‚è≥ Sending to Gemini...');
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + API_KEY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: input
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                const responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                
                showStatus('ai-status', 'ok', '‚úÖ Gemini AI is working!');
                document.getElementById('ai-response').textContent = responseText;
            } catch (e) {
                showStatus('ai-status', 'error', '‚ùå AI Error: ' + e.message);
                document.getElementById('ai-response').textContent = 'Error: ' + e.message;
            }
        }

        function clearAI() {
            document.getElementById('ai-input').value = '';
            document.getElementById('ai-response').textContent = '';
            showStatus('ai-status', 'info', 'Chat cleared');
        }

        function showStatus(elementId, type, message) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            testStorage();
            showStatus('ai-status', 'info', 'Ready to test AI. Enter a message and click "Test AI"');
        });
    </script>
</body>
</html>
