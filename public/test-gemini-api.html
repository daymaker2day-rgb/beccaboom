<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .config-item {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #667eea;
        }
        
        .config-label {
            color: #999;
            font-weight: bold;
        }
        
        .config-value {
            color: #333;
            word-break: break-all;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 150px;
            margin-bottom: 15px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-test:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-clear:hover {
            background: #d0d0d0;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        
        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
            display: block;
        }
        
        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            display: block;
        }
        
        .result.loading {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1565c0;
            display: block;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .result-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .status-success {
            background: #4caf50;
        }
        
        .status-error {
            background: #f44336;
        }
        
        .status-loading {
            background: #2196f3;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Gemini API Test</h1>
        <p class="subtitle">Test your Gemini API key directly from the browser</p>
        
        <div class="section">
            <h2>Configuration</h2>
            <div class="config-item">
                <span class="config-label">API Key:</span>
                <br>
                <span class="config-value" id="apiKeyDisplay">AIzaSyAMWtB8sAX6TCBJ048B18Jkb-_RLJO5c2g</span>
            </div>
            <div class="config-item">
                <span class="config-label">Model:</span>
                <br>
                <span class="config-value">gemini-1.5-flash</span>
            </div>
            <div class="config-item">
                <span class="config-label">Endpoint:</span>
                <br>
                <span class="config-value">generativelanguage.googleapis.com/v1beta</span>
            </div>
        </div>
        
        <div class="section">
            <h2>Test Message</h2>
            <textarea id="testMessage" placeholder="Enter a test message for Gemini...">Tell me something interesting about AI in one sentence.</textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-test" id="testBtn" onclick="testAPI()">ðŸš€ Test API</button>
            <button class="btn-clear" id="clearBtn" onclick="clearResult()">Clear</button>
        </div>
        
        <div class="result" id="result">
            <h3><span class="status-indicator" id="statusIndicator"></span><span id="resultTitle">Loading...</span></h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAMWtB8sAX6TCBJ048B18Jkb-_RLJO5c2g';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            const testMessage = document.getElementById('testMessage').value.trim();
            const testBtn = document.getElementById('testBtn');

            if (!testMessage) {
                alert('Please enter a test message');
                return;
            }

            // Show loading state
            resultDiv.className = 'result loading';
            resultTitle.textContent = 'Testing...';
            resultContent.textContent = 'â³ Sending request to Gemini API...';
            testBtn.disabled = true;
            document.getElementById('statusIndicator').className = 'status-indicator status-loading';

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: 'user',
                                parts: [
                                    {
                                        text: testMessage,
                                    },
                                ],
                            },
                        ],
                    }),
                });

                const data = await response.json();

                if (response.ok && data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    // Success
                    const responseText = data.candidates[0].content.parts[0].text;
                    resultDiv.className = 'result success';
                    resultTitle.textContent = 'âœ… API Test Successful!';
                    resultContent.textContent = `Response from Gemini:\n\n"${responseText}"\n\nâœ¨ Your Gemini API is working perfectly!`;
                    document.getElementById('statusIndicator').className = 'status-indicator status-success';
                } else {
                    // Error
                    const errorMsg = data.error?.message || 'Unknown error';
                    resultDiv.className = 'result error';
                    resultTitle.textContent = 'âŒ API Error';
                    resultContent.textContent = `Error: ${errorMsg}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    document.getElementById('statusIndicator').className = 'status-indicator status-error';
                }
            } catch (error) {
                // Network error
                resultDiv.className = 'result error';
                resultTitle.textContent = 'âŒ Connection Error';
                resultContent.textContent = `Error: ${error.message}\n\nTroubleshooting:\n1. Check your internet connection\n2. Verify the API key is correct\n3. Check browser console (F12) for more details`;
                document.getElementById('statusIndicator').className = 'status-indicator status-error';
            } finally {
                testBtn.disabled = false;
            }
        }

        function clearResult() {
            document.getElementById('result').className = 'result';
            document.getElementById('testMessage').value = '';
            document.getElementById('testMessage').focus();
        }

        // Test on Enter key
        document.getElementById('testMessage').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                testAPI();
            }
        });

        // Focus on load
        window.addEventListener('load', () => {
            document.getElementById('testMessage').focus();
        });
    </script>
</body>
</html>
